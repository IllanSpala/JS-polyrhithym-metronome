<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyrhythmic Metronome</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="theme-sidebar">
        <div class="theme-btn" onclick="changeTheme(0)" style="background-color: #af8c62;" title="Teak/Earth"></div>
        <div class="theme-btn" onclick="changeTheme(1)" style="background-color: #c0bab3;" title="Winter/Dove"></div>
        <div class="theme-btn" onclick="changeTheme(2)" style="background-color: #192a34;" title="Pine/Forest"></div>
        <div class="theme-btn" onclick="changeTheme(3)" style="background-color: #3a3e6c;" title="Royal Purple"></div>
    </div>

    <div class="container glass-panel">
        <h1 class="glow-text">Polyrhythm Metronome</h1>

        <div class="visual-container">
            <svg id="poly-svg" width="280" height="280" viewBox="0 0 400 400">
                </svg>
        </div>

        <div class="controls-grid">
            <div class="input-group">
                <input type="number" id="beat-a" value="3" min="1" max="20" required>
                <label for="beat-a">MainBeat</label>
                <div class="bar"></div>
            </div>

            <div class="input-group">
                <input type="number" id="beat-b" value="4" min="1" max="20" required>
                <label for="beat-b">SubBeat</label>
                <div class="bar"></div>
            </div>
            
            <div class="input-group">
                <input type="number" id="bpm" value="60" min="20" max="300" required>
                <label for="bpm">BPM</label>
                <div class="bar"></div>
            </div>
        </div>

        <button id="play-btn" class="glass-btn">START</button>
    </div>
</body>
</html>
